<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-eval' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob:;
        font-src 'self' data:;
        connect-src 'self' https://openrouter.ai https://*.openrouter.ai;
        worker-src 'self' blob:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
    ">

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

    <!-- Permissions Policy -->
    <meta http-equiv="Permissions-Policy" content="
        camera=(),
        microphone=(),
        geolocation=(),
        payment=(),
        usb=(),
        magnetometer=(),
        gyroscope=(),
        accelerometer=()
    ">

    <title>AgentFlowStudio - AI Agent Orchestration Platform</title>
    <meta name="description" content="Browser-based multi-agent AI orchestration platform with visual workflow builder">
    <meta name="keywords" content="AI, agents, workflow, automation, OpenRouter, multi-agent">
    <meta name="author" content="AgentFlowStudio">

    <!-- Theme and PWA -->
    <meta name="theme-color" content="#2563eb">
    <meta name="color-scheme" content="light dark">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="alternate icon" href="./favicon.ico" />

    <!-- Preload critical resources -->
    <link rel="preload" href="./src/main.tsx" as="script" crossorigin>

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
        /* Critical CSS for loading state */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc;
            color: #1e293b;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                color: #f1f5f9;
            }
        }

        /* Loading spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: inherit;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loading when React app loads */
        #root:not(:empty)+.loading-container {
            display: none;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .loading-spinner {
                border-color: currentColor;
                border-top-color: transparent;
            }
        }
    </style>
</head>

<body>
    <!-- Main application container -->
    <div id="root"></div>

    <!-- Loading fallback (shown until React loads) -->
    <div class="loading-container">
        <div class="loading-spinner" role="status" aria-label="Loading application"></div>
    </div>

    <!-- Error fallback for JavaScript disabled -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fee2e2;
            color: #991b1b;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        ">
            <div>
                <h1>JavaScript Required</h1>
                <p>AgentFlowStudio requires JavaScript to function properly.</p>
                <p>Please enable JavaScript in your browser and reload the page.</p>
            </div>
        </div>
    </noscript>

    <!-- CORS Error Warning for file:// protocol -->
    <script>
        // Show CORS warning if running from file:// protocol
        if (location.protocol === 'file:') {
            const corsWarning = document.createElement('div');
            corsWarning.innerHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(239, 68, 68, 0.95);
                    color: white;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    padding: 2rem;
                    box-sizing: border-box;
                    z-index: 10000;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                ">
                    <div>
                        <h1 style="margin-bottom: 1rem;">⚠️ CORS Error Detected</h1>
                        <p style="margin-bottom: 1rem; font-size: 1.1em;">
                            This application cannot run from <code>file://</code> protocol due to browser security restrictions.
                        </p>
                        <div style="text-align: left; max-width: 600px; margin: 0 auto;">
                            <h3>Solutions:</h3>
                            <ol style="line-height: 1.6;">
                                <li><strong>Development:</strong> Run <code>npm run dev</code> in terminal</li>
                                <li><strong>Production Preview:</strong> Run <code>npm run build && npm run preview</code></li>
                                <li><strong>VS Code:</strong> Use Live Server extension</li>
                                <li><strong>Python:</strong> Run <code>python -m http.server 3000</code> in project folder</li>
                                <li><strong>Node.js:</strong> Run <code>npx serve .</code> in project folder</li>
                            </ol>
                        </div>
                        <p style="margin-top: 1rem; font-size: 0.9em; opacity: 0.8;">
                            Then open <code>http://localhost:3000</code> (or the port shown) in your browser.
                        </p>
                    </div>
                </div>
            `;
            document.body.appendChild(corsWarning);
        }
    </script>

    <!-- Main application script -->
    <!-- 
        Note: This application requires a development server to run properly.
        Direct file:// access will cause CORS errors.
        
        To run the application:
        1. npm run dev (for development)
        2. npm run build && npm run preview (for production preview)
        3. Use a local HTTP server like Live Server extension in VS Code
    -->
    <script type="module" src="./src/main.tsx"></script>

    <!-- Service Worker registration (for future PWA support) -->
    <script>
        // Register service worker when available
        if ('serviceWorker' in navigator && location.protocol === 'https:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>

</html>
